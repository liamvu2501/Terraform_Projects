<!DOCTYPE html>
<html>
<head>
	<title>Welcome!</title>
</head>
<body>
 	<h1>Thumbnail Resized App</h1>
     <form class="form-horizontal" method="post" enctype="multipart/form-data" action="/upload">
        <div class="form-group">
            <div class="col-sm-4"> 
                <label>Name</label><br>
                <input type="text" id="name" name="name" placeholder="John Smith">          
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"> 
                <label>Email</label><br>
                <input type="text" id="email" name="email" placeholder="johnsmith@abc.com">          
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"> 
                <label>Phone</label><br>
                <input type="text" id="phone" name="phone" placeholder="+13123456789">          
            </div>
        </div>                
        <div class="form-group">
            <div class="col-sm-4"> 
                <input type="file" class="form-control"  name="uploadFile"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"> 
                <input class="btn btn-primary" type="submit" value="Upload"/>
            </div>
        </div>
    </form>
</body>
</html>
